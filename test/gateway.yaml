# ---
# apiVersion: v1
# kind: Namespace
# metadata:
#   name: expressvpn

# ---
# apiVersion: v1
# kind: Secret
# metadata:
#   name: expressvpn
#   namespace: expressvpn
# type: Opaque
# stringData:
#   CODE: <ACTIVATION_CODE>

---
apiVersion: v1
kind: Service
metadata:
  name: us
  namespace: expressvpn
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 11298
  selector:
    app: gateway
    country: us

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: usse
  namespace: expressvpn
  labels: &labels
    app: gateway
    country: us
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      initContainers:
        - name: gateway-init
          image: ghcr.io/tai-kun/expressvpn-pod-gateway:dev
          env:
            - name: APP_LOG_LV
              value: debug
          args:
            - gateway
            - init
          securityContext:
            privileged: true
      containers:
        - name: gateway-sidecar
          image: ghcr.io/tai-kun/expressvpn-pod-gateway:dev
          env:
            - name: APP_LOG_LV
              value: debug
          args:
            - gateway
            - sidecar
          ports:
            - containerPort: 11298
          securityContext:
            privileged: true
        - name: gateway
          image: misioslav/expressvpn:3.47.0.3
          imagePullPolicy: IfNotPresent
          env:
            - name: SERVER
              value: usse
          envFrom:
            - secretRef:
                name: expressvpn
          securityContext:
            privileged: true
