---
apiVersion: v1
kind: Pod
metadata:
  name: client
  namespace: default
  labels:
    app: client
spec:
  initContainers:
    - name: gateway-init
      image: ghcr.io/tai-kun/expressvpn-pod-gateway:dev
      env:
        - name: APP_LOG_LV
          value: debug
      args:
        - client
        - init
        - us.expressvpn.svc.cluster.local
      securityContext:
        privileged: true
  containers:
    - name: gateway-sidecar
      image: ghcr.io/tai-kun/expressvpn-pod-gateway:dev
      env:
        - name: APP_LOG_LV
          value: debug
      args:
        - client
        - sidecar
      securityContext:
        privileged: true
    - name: client-app
      image: curlimages/curl:8.1.2
      command:
        - sleep
        - infinity
